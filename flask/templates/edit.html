{% extends 'base.html' %}
{% block content %}

    <form action="" method="POST">
        <p>
        <h1>Edit post</h1>
        </p>

        <p>
        Title:
        <input type="text" name="title" value="{{data["post"][1]}}"/>
        </p>

        <p>
        Location:
        <select id="places" name="places">
            {% for key in data["places"].keys() %}
                {% if key == data["post"][2] %}
                    <option value="{{key}}" selected>{{data["places"][key]}}</option>
                {% else %}
                    <option value="{{key}}" >{{data["places"][key]}}</option>
                {% endif %}
            {% endfor %}
        </select>
        </p>

        <p>
        Category:
        <select id="categories" name="categories">
            {% for key in data["categories"].keys() %}
                {% if key == data["post"][3] %}
                    <option value="{{key}}" selected>{{data["categories"][key]}}</option>
                {% else %}
                    <option value="{{key}}" selected>{{data["categories"][key]}}</option>
                {% endif %}
            {% endfor %}
        </select>
        </p>

        <p>
        Description:<br>
        <textarea name="desc">{{data["post"][4]}}</textarea>
        </p>

        <p>
        Contact information:<br>
        <textarea name="contact">{{data["post"][7]}}</textarea>
        </p>

        <p>
        Price:<br>
        <input type="number" name="price" value="{{data["post"][6]}}" />
        </p>

        <p>
        <input type="submit" value="Send" name="submit" class="btn btn-primary"/>
        </p>
    </form>




{% endblock %}
